<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python-Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>Python-Chatbot</h2>

        <div class="button-container">
            <button id="clear-chat" onclick="clearChat()">🗑️ Clear Chat</button>
            <button id="toggle-theme" onclick="toggleTheme()">🌙 Dark Mode</button>
        </div>      
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Type your message..." onkeydown="handleKeyPress(event)"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>        
    </div>    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
